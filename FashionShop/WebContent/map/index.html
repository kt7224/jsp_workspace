#map{
	width:800px;

	border:1px solid red;	
	background:yellow;
}
<script>
var map;
var area;

window.addEventListener("load", function{
	init();
});
function init(){
	area=document.getElementById("area");
	var options={
		center: new google.maps.LatLng(51.5, -0.2), zoom: 10
	}
	map = new google.maps.Map(area, options);
}
